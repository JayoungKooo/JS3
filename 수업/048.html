<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <input type="text" name="" id="" onblur="myFunction(event);">
    <!-- 마우스가 빠져나가는 경우를 onblur라고 함 -->

    <script>
        function myFunction(e) {
            if (e.target.value == "") {
                e.target.style.fontSize = "24pt";
                //fontSize


                //사용자가 반드시 입력해야하는 경우에..
                alert("필수 입력값입니다. 반드시 입력하세요. 입력안하면 못나가요.");
                e.target.focus();
            }

        }
    </script>
</body>

</html>
