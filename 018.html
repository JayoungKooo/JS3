<!DOCTYPE html>

<head>
    <title>Document</title>
</head>

<body>
    <div id="div1"></div>
    <h2>h2영역입니다</h2>
    <script>
        //innerHTML 그 요소안에 helloworld 넣어라?????
        document.querySelector("#div1").innerHTML = '<h1>Hello World</h1>';

        document.querySelectorAll("h2")[0].innerText = "H2 영역ㅇㅣ 바뀌었다";
    </script>
</body>

</html>
