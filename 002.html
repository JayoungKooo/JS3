<!DOCTYPE html>

<head>
    <title>Document</title>
</head>

<body>
    <script>
        //Scope-선언된 변수에 대한 접근성의 의미


        let carName = "기아";
        //let은 한번만 선언가능하지만 함수 안에있는거랑은 별개로 본다
        //global scope 어느 함수에서나 접근 가능한??

        function myFunction() {
            let carName = "볼보"; //local scope 안에서만 작동됨
            console.log(carName); //안에 있는 볼보 먼저 확인하고 기아확인..
        }

        console.log(carName);
        //함수 안에서 선언된건 밖에서 못불러냄
        //밖에있는건 안에서 불러냄 가능!


        myFunction();

        function add(z1, z2) {
            var sum = z1 + z2;
            return sum;
        }
        console.log(add(5, 4));



        var total = 0;

        function getDrink(inputCoin) {
            // var total = 0;
            total += inputCoin;

            return total;
        }

        //????inputCoin 넣은대로 나오는데.../? total하고싶으면 어케? >>total을 function 바깥으로..
        console.log(getDrink(500));
        console.log(getDrink(2000));
    </script>
</body>

</html>
